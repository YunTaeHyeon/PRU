<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>
    <script>
        function checkPasswordMatch() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                document.getElementById("passwordMatch").innerHTML = "비밀번호가 일치하지 않습니다.";
            } else {
                document.getElementById("passwordMatch").innerHTML = "";
            }
        }
    </script>
</head>
<body>
<h1>회원가입</h1>
<form action="/register" method="post" enctype="multipart/form-data">
    <label for="username">사용자명:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" onkeyup="checkPasswordMatch()" required><br><br>

    <label for="confirmPassword">비밀번호 확인:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" onkeyup="checkPasswordMatch()" required>
    <span id="passwordMatch" style="color: red;"></span><br><br>

    <label for="profileImage">프로필 사진:</label>
    <input type="file" id="profileImage" name="profileImage"><br><br>

    <input type="submit" value="가입하기">
</form>
</body>
</html>
